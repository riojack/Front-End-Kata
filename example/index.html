<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  var externals = {
    react: React,
    reactdom: ReactDOM,
    doc: window.document,
    timer: window.PillarHelpers.timer

  window.Pillar.setExternals(externals);

  window.Pillar.doRender(document);
  window.Pillar.startCarouselTimer();
});
